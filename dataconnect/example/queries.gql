query ListProducts @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  products {
    id
    name
    description
    price
    stockQuantity
    category {
      id
      name
    }
    seller {
      id
      username
    }
  }
}

query GetProduct($id: UUID!) @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  product(id: $id) {
    id
    name
    description
    price
    stockQuantity
    category {
      id
      name
    }
    seller {
      id
      username
    }
  }
}

mutation CreateOrder($productId: UUID!, $sellerId: UUID!, $totalAmount: Float!, $status: String!, $orderDate: Timestamp!) @auth(level: USER) {
  order_insert(data: {
    productId: $productId,
    buyerId_expr: "auth.uid",
    sellerId: $sellerId,
    totalAmount: $totalAmount,
    status:  $status,
    orderDate: $orderDate
  })
}